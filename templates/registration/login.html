{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <script language="JavaScript" type="text/javascript">
  location="/" 
  </script>
{% else %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
<!--    <a href="/invite/signup"> Sign up </a>-->
  </form>
{% endif %}
{% endblock %}
